    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="card">
            <div class="card-img"><img src="pexels-photo-1640777.jpeg" alt=""></div>
            <div class="card-desc">
                <div class="author">
                    <div class="author-img"><img src="profile-pic.png" alt="Profile picture of Josh Miller"></div>
                    <div class="author-name">by Josh Miller</div>
                </div>
                <div class="card-properties">
                    <div class="card-property">
                        <i class="fa-regular fa-clock property-item property-time"></i>
                        <p class="property-description">Quick</p>
                    </div>
                    <div class="card-property">
                        <i class="fa-solid fa-dumbbell property-item property-difficulty"></i>
                        <p class="property-description">Easy</p>
                    </div>
                    <div class="card-property">
                        <i class="fa-solid fa-dollar-sign property-item" style="color: #cacaca;"></i>
                        <i class="fa-solid fa-dollar-sign property-item" style="color: #cacaca;"></i>
                        <i class="fa-solid fa-dollar-sign property-item"></i>
                        <p class="property-description">Cheap</p>
                    </div>
                </div>
            </div>
            <h4>Name Of This Delicious Food</h4>
            <button class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </div>
